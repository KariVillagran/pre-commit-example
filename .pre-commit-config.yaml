repos:
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0  # versi√≥n estable de flake8
    hooks:
      - id: flake8

  - repo: local
    hooks:
      - id: check-commit-message
        name: Check Commit Message
        entry: ./pre-commit-hooks/check-commit-msg.sh
        language: script
        stages: [commit-msg]
